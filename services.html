<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Abdullah's Navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="services-style.css">
</head>

<body>
    <nav>
        <div class="hamburger" onclick="toggleNav()">
            &#9776;
        </div>
        <span class="left">
            <img src="img_2.png" alt="Logo" class="navbar-logo">
        </span>
        <span class="left">Abdullah's Portfolio</span>
        <div class="right" id="nav-items">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </div>
    </nav>

    <section class="services-section"></section>
        <h2>My Services</h2>
        <div class="services-container">
        </div>
    </section>

    <footer class="footer"></footer>

    <!-- Include the portfolio.js file first -->
    <script src="portfolio.js"></script>

    <script>
        function displayServices(){
            const servicesHolder = document.querySelector(".services-container");
            portfolioData["services"].forEach(service => {
                const serviceCard = document.createElement('div');
                serviceCard.classList.add('services-card');

                serviceCard.innerHTML = `
                    <h3>${service.title}</h3>
                    <p>Start Date: ${service.startDate}</p>
                    <p>Expected End Date: ${service.endDate}</p>
                    <img src="${service.image}" alt="">
                `;
                servicesHolder.appendChild(serviceCard);
            });
        }

        window.onload = displayServices;

        let timeout1;
        function toggleNav() {
            clearTimeout(timeout1);
            timeout1 = setTimeout(() => {
                var navItems = document.getElementById('nav-items');
                navItems.classList.toggle('show');
            }, 300);
        }
    </script>
</body>

</html>
