        function populateAboutInfo(data) {

                <div class="section">
                    <h2>Experience</h2>
                    <ul>${data.experience.map(exp => `<li>${exp.position}, ${exp.institution || exp.company} (${exp.year}) - ${exp.responsibilities}</li>`).join('')}</ul>

                <div class="section">
                    <h2>Goals</h2>
                    <p>${data.goals}</p>
                </div>
                <div class="section">

                </div>
                <div class="section">

                    <ul>${data.sports.map(sport => `<li>${sport.name} - ${sport.level}: ${sport.details}</li>`).join('')}</ul>
                </div>
                <div class="section">
                    <h2>Personal Values</h2>
                    <p>${data.personalValues}</p>
                </div>
            `;
