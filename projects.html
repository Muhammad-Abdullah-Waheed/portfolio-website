    <script>
        let timeout;
        function toggleNav() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {

                navItems.classList.toggle('show');
            }, 300);
        }
    </script>

    <!-- Include the portfolio.js file first -->
    <script src="portfolio.js"></script>

    <!-- Main script that uses the portfolioData object -->
    <script>
        function displayProjects() {
            const projectsContainer = document.querySelector('.projects-container');
            portfolioData["projects"].forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.classList.add('project-card');

                projectCard.innerHTML = `
                    <h3>${project.title}</h3>
                    <p>Start Date: ${project.startDate}</p>
                    <p>End Date: ${project.endDate}</p>
                    <iframe src="${project.videoLink}" loading="lazy" height="500vh" width="100%" frameborder="0" allowfullscreen="" title="Embedded post"></iframe>
                `;

                projectsContainer.appendChild(projectCard);
            });
        }

        // Call the function when the page loads
        window.onload = displayProjects;
    </script>
